<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To Do List</title>
</head>
<body>

<h1>To Do List</h1>

<main>

    <div id="addTo">
        <h3>Add to List:</h3>
        <input id="inputItem" type="text">
        <button id="addBtn">Add to list</button>
        
        <button id="clearList">Clear All</button>
    </div>
        
    <div id="removeFrom">
        <h3>To Do:</h3>
        <p><em>Double click to remove items.</em></p>
        <button class="remove-btn" id="removeAll"> Remove All</button>
        <ul id="addedItems">
        
        </ul>
        
        <hr>
        <h3>Done:</h3>
        <button class="remove-btn" id="removeDone">Remove Completed</button>
        <ul id="completedItems">
            
            
        </ul>


    </div>



</main>


</body>
</html>
